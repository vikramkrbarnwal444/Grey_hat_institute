{% extends 'core/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="contact_section layout_padding">
    <div class="container">
        <div class="heading_container justify-content-center align-items-center">
            <h2>Payment Options</h2>
        </div>

        <div class="row justify-content-center align-items-center mt-4">
            <div class="col-md-6">
                <div class="form_container text-center">
                    <h4 class="mb-3">Pay for {{ course.title }}</h4>
                    <p>Amount: â‚¹{{ amount|floatformat:2 }}</p>

                    <button type="button" id="rzp-button" class="btn btn-success">Pay Now</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Razorpay Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ api_key }}",
    "amount": "{{ amount|floatformat:0 }}00",
    "currency": "INR",
    "name": "{{ course.title }}",
    "description": "Course Payment",
    "order_id": "{{ order_id }}",
    "handler": function (response){
        window.location.href = "{% url 'payments:payment_success' %}?order_id={{ order_id }}&payment_id=" + response.razorpay_payment_id;
    },
    "prefill": {
        "name": "{{ request.user.get_full_name }}",
        "email": "{{ request.user.email }}",
        "contact": ""
    },
    "theme": {
        "color": "#3399cc"
    }
};
document.getElementById('rzp-button').onclick = function(e){
    var rzp1 = new Razorpay(options);
    rzp1.open();
    e.preventDefault();
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
