{% extends 'core/base.html' %}
{% load static %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <img src="{% static 'img/success.png' %}" alt="Success" class="mb-4" style="width: 100px;">
      <h2 class="text-success mb-3">Payment Successful!</h2>
      <p class="text-muted">Thank you for your payment. Your transaction has been completed successfully.</p>

      <div class="mt-4">
        <a href="{% url 'courses:course_list' %}" class="btn btn-outline-primary">
          Go to Courses
        </a>
        <a href="{% url 'core:home' %}" class="btn btn-outline-secondary ms-2">
          Back to Home
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
